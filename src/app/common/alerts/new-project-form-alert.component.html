<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
  <form>
    <p>new project form</p>
    <div class="form-group">
      <label for="projectName">Project Name</label>
      <input type="text" id="projectName" class="form-control" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" class="form-control" />
    </div>
    <div class="form-group">
      <label for="assignedEmployees">Assign Employees</label>
      <select name="employees" class="form-control" multiple size="employees.length">
        <option
          *ngFor="let employee of employees"
          >{{ employee.userName }}</option
        >
      </select>
    </div>
    <div class="alert-box-actions">
      <button type="submit">Create</button>
      <div class="divider"></div>
      <button type="submit" (click)="onClose()">Cancel</button>
    </div>
  </form>
</div>
