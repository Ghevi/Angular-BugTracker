<link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Roboto+Mono:wght@500&display=swap"
  type="text"
  rel="stylesheet"
/>

<h1 id="title" [hidden]="!renderRoleAssignment">Manage User Roles</h1>
<h1 class="table-title">Employees</h1>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>User Name</th>
      <th>Email</th>
      <th>Role</th>
      <th style="text-align: end;">References</th>
    </tr>
  </thead>

  <tbody class="roboto">
    <tr *ngFor="let tempEmployee of employees">
      <td class="align-middle">{{ tempEmployee.userName }}</td>
      <td class="align-middle">{{ tempEmployee.email }}</td>
      <td class="align-middle">{{ tempEmployee.role }}</td>
      <td style="text-align: end;" class="align-middle">
        <a routerLink="/projects">Assigned Projects</a>
        <br />
        <a href="#">Assigned Tickets</a>
      </td>
    </tr>
  </tbody>
</table>

<form [hidden]="!renderRoleAssignment" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div id="submit-form">
    <h5>Select 1 or multiple users</h5>
    <select
      required
      name="userName"
      ngModel
      id="user-list"
      multiple
      size="employees.length"
    >
      <option
        name="option"
        *ngFor="let employee of employees; let indexOfEmployee = index"
        >{{ employee.userName }}</option
      >
    </select>
    <h5 id="role">Select the role to assign</h5>
    <select required name="role" ngModel id="roles-list">
      <option value="" disabled selected hidden>--No role selected--</option>
      <option> Admin </option>
      <option> Manager </option>
      <option> User </option>
      <option> Guest </option>
    </select>
    <button
      id="submit"
      type="submit"
      class="btn btn-success"
      [disabled]="!f.valid"
    >
      Submit
    </button>
  </div>
</form>
