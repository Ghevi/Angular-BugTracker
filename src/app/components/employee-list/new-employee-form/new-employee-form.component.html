<div class="backdrop" (click)='onCloseEmployeeForm()'></div>
<div class="alert-box">
  <form [formGroup]="newEmployeeForm" (ngSubmit)="onSubmit()">
    <h3>New Employee</h3>
    <div>
      <label for="userName">Username</label>
      <input type="text" class="form-control" [formControlName]="'userName'"/>
      <span
        *ngIf="
          newEmployeeForm.get('userName').errors?.required &&
          newEmployeeForm.get('userName').touched
        "
        >Enter a username</span
      >
      <span *ngIf="newEmployeeForm.get('userName').errors?.isTaken"
        >The username is taken</span
      >
    </div>
    <div class="height-divider"></div>
    <div>
      <label for="Email">Email</label>
      <input type="text" class="form-control" formControlName="email"/>
      <span
        *ngIf="
          newEmployeeForm.get('email').errors?.required &&
          newEmployeeForm.get('email').touched
        "
        >Enter an email</span
      >
      <span *ngIf="newEmployeeForm.get('email').errors?.isTaken"
        >The email is taken</span
      >
    </div>
    <div class="height-divider"></div>
    <div>
      <label for="role">Role</label>
      <div>
        <select name="role" formControlName="role">
          <option> Admin </option>
          <option> Manager </option>
          <option> User </option>
          <option> Guest </option>
        </select>
      </div>
    </div>
    <div class="height-divider"></div>
    <span class="created" *ngIf="formSubmitted">Created!</span>
    <div class="alert-box-actions">
      <button type="submit" class="submit" [disabled]="!newEmployeeForm.valid">
        Create
      </button>
      <div class="width-divider"></div>
      <button type="button" (click)='onCloseEmployeeForm()'>Cancel</button>
    </div>
  </form>
</div>
