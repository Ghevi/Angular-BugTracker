<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>User Name</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody class="roboto">
    <tr *ngFor="let tempEmployee of employees">
      <td class="align-middle">{{ tempEmployee.userName }}</td>
      <td class="align-middle">{{ tempEmployee.email }}</td>
      <td class="align-middle">{{ tempEmployee.role }}</td>
    </tr>
  </tbody>
</table>
